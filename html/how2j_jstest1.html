<html ch="en">
	<head>
		<meta charset="UTF-8">
		<script>
		function cal(){
  		var value1 = document.getElementById("num1").value;
		var value2 = document.getElementById("num2").value;
		var sum = Number(value1)+Number(value2);
  		document.getElementById("result").value=sum;
		}
		</script>
	</head>
	<style>	
	input{
	width:50px;
	}
	</style>
	<body>
		<div>
			<input type="text" id="num1">+<input type="text" id="num2">=<input type="text" id="result">
			<input type="button" value="运算" onclick="cal()">
		</div>
	</body>
</html>
